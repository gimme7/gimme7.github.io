<script type="text/javascript">
var months = new Array('January','February','March','April','May','June','July','August','September','October','November','December');
function calendar(minus) {
date = new Date();
day = date.getDate();
month = date.getMonth();
year = date.getFullYear();
month = month-minus;
if(month < 0)
{
	year = year-1;	
	month = month + 12;
}
mmm = month+1;
mmm = "" + mmm;
if (mmm<10) {mmm="0"+mmm};
this_month = new Date(year, month, 1);
next_month = new Date(year, month + 1, 1);

//Find out when this month starts and ends.         
first_week_day = this_month.getDay();
days_in_this_month = Math.round((next_month.getTime() - this_month.getTime()) / (1000 * 60 * 60 * 24));

calendar_html = '<table cellpadding=5 class="table">';

calendar_html += '<tr><td colspan="7" align="center" style="background-color:#cccccc; color:#000000;">' + 
                months[month] + ' ' + year + '</td></tr>';

calendar_html += '<tr><td>Sun</td><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td></tr>';
calendar_html += '<tr>';

//Fill the first week of the month with the appropriate number of blanks.       
for(week_day = 0; week_day < first_week_day; week_day++)
    {
    calendar_html += '<td> </td>';   
    }
week_day = first_week_day;
for(day_counter = 1; day_counter <= days_in_this_month; day_counter++) {
	ddd = "" + day_counter;
	if (day_counter<10) {ddd="0"+day_counter};
	puzz = "dq1-" + year + "-" + mmm + "-" + ddd;
    week_day %= 7;
    if(week_day == 0)
       calendar_html += '</tr><tr>';
    if ((day < day_counter) && (minus==0)) {  
       calendar_html += '<td align="center"><font size="-1">' + day_counter + '</font></td>';
	}
    else
       calendar_html += '<td align="center"> ' + 
                        '<a href="index.html?puzz=' + puzz + '">' + day_counter + '</a></td>';
	week_day++;
 } 
 calendar_html += '</tr>';
 calendar_html += '</table>';     
 document.write(calendar_html);                  
 }
</script>
